<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            animation: backgroundAnimation 10s infinite;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #f1f1f1; }
            50% { background-color: #e1e1e1; }
            100% { background-color: #f1f1f1; }
        }
        .search-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 272px;
            height: 92px;
            background-image: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png');
            background-size: cover;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
            background-color: #fff;
            transition: box-shadow 0.3s;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-box:focus-within {
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
        }
        .search-box input[type="text"] {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .search-box input[type="submit"] {
            display: none;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input[type="submit"] {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .buttons input[type="submit"]:hover {
            background-color: #e8e9ea;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .buttons input[type="button"] {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #3c4043;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .buttons input[type="button"]:hover {
            background-color: #e8e9ea;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo"></div>
        <form id="searchForm">
            <div class="search-box">
                <input type="text" id="searchInput" name="q" placeholder="Search Google or type a URL">
                <input type="submit" value="Google Search">
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="button" value="I'm Feeling Lucky" onclick="luckySearch()">
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                handleCustomProtocol();
            });

            document.querySelectorAll('a[href^="simple://"]').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    alert('Simple Browser protocol link clicked!');
                    window.location.href = this.href;
                });
            });
        });

        function handleCustomProtocol() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();

            if (query.startsWith('simple://')) {
                switch (query) {
                    case 'simple://google':
                        window.location.href = 'https://www.google.com';
                        input.value = 'simple://google';
                        break;
                    // Add more cases for different custom protocols if needed
                    default:
                        alert('Unknown Simple Browser protocol');
                }
            } else {
                document.getElementById('searchForm').submit();
            }
        }

        function luckySearch() {
            let query = document.querySelector('input[name="q"]').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I`;
            } else {
                alert('Please enter a search term.');
            }
        }
    </script>
</body>
</html>
