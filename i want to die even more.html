<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            animation: backgroundAnimation 10s infinite;
        }
        @keyframes backgroundAnimation {
            0%, 100% { background: linear-gradient(135deg, #f3ec78, #af4261); }
            50% { background: linear-gradient(135deg, #69eacb, #eac69c); }
        }
        .top-bar {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .top-bar input[type="text"] {
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 16px;
            width: calc(100% - 180px);
            border-radius: 24px;
            margin-right: 10px;
        }
        .top-bar input[type="button"] {
            background: linear-gradient(135deg, #4285f4, #34a853);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .top-bar input[type="button"]:hover {
            background: linear-gradient(135deg, #34a853, #4285f4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .tab {
            background-color: #ccc;
            padding: 8px 16px;
            border-radius: 24px 24px 0 0;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }
        .tab.active {
            background-color: #f0f0f0;
        }
        .content {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 272px;
            height: 92px;
            background-image: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png');
            background-size: cover;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
            background-color: #fff;
            transition: box-shadow 0.3s, transform 0.3s;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-box:focus-within {
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.5);
            transform: scale(1.02);
        }
        .search-box input[type="text"] {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .search-box input[type="submit"] {
            display: none;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input[type="submit"],
        .buttons input[type="button"] {
            background: linear-gradient(135deg, #4285f4, #34a853);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .buttons input[type="submit"]:hover,
        .buttons input[type="button"]:hover {
            background: linear-gradient(135deg, #34a853, #4285f4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input type="text" id="urlInput" placeholder="Enter URL or Search">
        <input type="button" value="Go" onclick="navigate()">
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('search')">Search</div>
        <div class="tab" onclick="switchTab('settings')">Settings</div>
    </div>

    <div class="content" id="searchContent">
        <div class="logo"></div>
        <form id="searchForm">
            <div class="search-box">
                <input type="text" id="searchInput" name="q" placeholder="Search Google or type a URL">
                <input type="submit" value="Google Search">
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="button" value="I'm Feeling Lucky" onclick="luckySearch()">
            </div>
        </form>
    </div>

    <div class="content" id="settingsContent" style="display: none;">
        <h2>Simple Browser Settings</h2>
        <p>Add your custom settings content here.</p>
    </div>

    <script>
        function navigate() {
            const input = document.getElementById('urlInput').value.trim();
            
            if (input.startsWith('http://') || input.startsWith('https://')) {
                window.location.href = input;
            } else if (input.startsWith('simple://')) {
                handleCustomProtocol(input);
            } else {
                handleGoogleSearch(input);
            }
        }

        function handleCustomProtocol(url) {
            switch (url) {
                case 'simple://google':
                    window.location.href = 'https://www.google.com';
                    document.getElementById('urlInput').value = 'simple://google';
                    break;
                case 'simple://settings':
                    switchTab('settings');
                    break;
                default:
                    alert('Unknown Simple Browser protocol');
            }
        }

        function handleGoogleSearch(query) {
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I`;
            } else {
                alert('Please enter a search term.');
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`${tabName}Content`).style.display = 'block';
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        function luckySearch() {
            const query = document.getElementById('searchInput').value.trim();
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const query = document.getElementById('searchInput').value.trim();
                handleGoogleSearch(query);
            });
        });
    </script>
</body>
</html>
